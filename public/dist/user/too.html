<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  #loginContainer {
    width: 80%;
    max-width: 540px;
    min-width: 300px;
    margin: auto;
    background-color: #fff;
    text-align: center;
    padding-bottom: 3.5em;
    border-radius: 1em;
    margin-top: 15%;
}

#title {
    padding-top: 3em;
    margin-bottom: 2.5em;
}

#title .text {
    font-size: 1.5em;
    color: #333;
}

#loginForm {
    font-size: 1em;
}

#loginError {
    /* display: none; */
    text-align: left;
    color: red;
    width: 22.36em;
    margin: 1em auto;
}

.inputContainer {
    margin-bottom: 1.43em;
}

.inputContainer input {
    font-size: 1em;
    height: 2.93em;
    width: 80%;
    max-width: 352px;
    min-width: 250px;
    background-color: rgb(250,250,250);
    border: solid 1px #eee;
    border-radius: 0.21em;
    padding-left: 0.5em;
}

#loginSubmitButton {
    cursor: pointer;
    font-size: 1em;
    width: 80%;
    max-width: 352px;
    min-width: 250px;
    height: 2.71em;
    color: #fff;
    background-color: #3caf33;
    border-radius: 1.29em;
    margin-top: 1.43em;
}
input, button {
    border: none;
    outline: none;
    background: none;
}

  </style>
<link href="/assets/css/main.css" rel="stylesheet"></head>
<body>
  
<div id="loginContainer">
		<div id="title"><div class="text">点乐大V推广平台</div></div>
		<div id="loginForm">
			<div id="loginError"></div>
			<div class="inputContainer">
				<input id="accountInput" type="text" placeholder="请输入登录名" name="username">
			</div>
			<div class="inputContainer">
				<input id="passwordInput" type="password" placeholder="请输入密码" name="password">
			</div>
			<div class="">
				<input id="rememberPWD" type="checkbox" placeholder="">
				记住密码
			</div>
			<input id="loginSubmitButton" type="submit" value="登录">
		</div>
	</div>

</html>
